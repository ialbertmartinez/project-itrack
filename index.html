<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

		<title>iTrack</title>

		 <!-- build:css css/main.css -->
		 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		 <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
		 <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
		 <link rel="stylesheet" href="css/styles.css" />
		 <!-- endbuild -->
	</head>
		
	<body>
		<nav class="navbar navbar-light bg-white navbar-expand-md">
			<div class="container-fluid">
				<a href="index.html" class="navbar-brand">
					iTrack
				</a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="#navbar" aria-expanded="false" aria-label="Toggle navigaation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a href="#" class="nav-link">Inventory</a></li>
						<li class="nav-item"><a href="#" class="nav-link">About</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="itemModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<h3 class="modal-title">New Item</h3>
						<button class="close" type="button" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<div class="container-fluid">
							<form id="itemForm" class="d-block py-4">
								<div class="form-row">
							
									<!-- name -->
									<div class="form-group row col-12 pl-4">
										<label class="col-sm-6 col-form-label" for="itemName">Item Name</label>
										<div class="col-sm-6">
											<input class="form-control" type="text" id="itemName" name="itemName" placeholder="Item Name" />
										</div>
									</div>
									<!-- ./name -->
							
									<!-- category -->
									<div class="form-group row col-12 pl-4">
										<label class="col-sm-6 col-form-label" for="itemCategory">Category</label>
										<div class="col-sm-6">
											<select class="form-control" name="itemCategory" id="itemCategory">
												<option value="0">Select category...</option>
												<option value="drinks">drinks</option>
												<option value="snacks">snacks</option>
												<option value="candy">candy</option>
												<option value="clothes">clothes</option>
											</select>
										</div>
									</div>
									<!-- ./category -->
									
									<!-- price -->
									<div class="form-group row col-12 pl-4">
										<label class="col-sm-6 col-form-label" for="itemPrice">Price</label>
										<div class="col-sm-6">
											<input class="form-control" type="text" id="itemPrice" name="itemPrice" placeholder="Price" />
										</div>
									</div>
									<!-- ./price -->
							
									<!-- qty -->
									<div class="form-group row col-12 pl-4">
										<label class="col-sm-6 col-form-label" for="itemQty">Qty</label>
										<div class="col-sm-6">
											<input class="form-control" type="text" id="itemQty" name="itemQty" placeholder="Qty" />
										</div>
									</div>
									<!-- ./qty -->
								</div>
								<!-- ./form-row -->
							
								<!-- submit & cancel btns -->
								<div class="form-row">
									<div class="form-group">
										<div class="col">
											<button class="btn btn-secondary btn-lg" type="submit" >Cancel</button>
											<button class="btn btn-primary btn-lg" type="submit" value="Add Item">Add item</button>
										</div>
									</div>
									<!-- ./ form-group -->
								</div>
								<!-- ./ form-row | submit + cancel bttns-->
							</form>
						</div>
					</div>
					<!-- ./modal-body -->
				</div>
				<!-- ./modal-content -->
			</div>
			<!-- ./modal-dialog -->
		</div>
		<!-- ./itemModal -->
						
		<header class="pt-3">
			<div class="container">
				<div class="row p-0">
					<div class="col-auto align-items-center">
						<h2 class="h4">Inventory</h2>
					</div>
					<div class="col-auto">
						<p><small>items: <span id="nItems">4</span> | inventory: <span id="nTotal">40</span></small></p>
					</div>
				</div>
			</div>
		</header>	
		<section class="pt-5">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div id="action-btns" class="col-12 col-sm-8 btn-group" role="group" aria-label="action buttons">
						<!-- action buttons -->
						<button id="itemFormBtn" type="button" class="btn btn-info">
							<i class="fa fa-plus fa-fw" aria-hidden="true"></i> Item</button>
					</div>
				</div>
			</div>
		</section>
		<section class="pt-5">
			<div class="container">
				<div class="row align-items-center justify-content-center" id="item-grid">
				
					<div class="item-block card bg-info text-light col-auto col-sm-6 col-md-4 p-3 mx-2 bg-drinks">
						
						<div class="card-header">
							<h4 class="card-title itemName">Coke</h4>
							<p class="itemCategory drinks card-text">Drinks</p>
						</div>
						
						<div class="card-body">
							<p class="itemPrice card-text">$2</p>
							<p class="itemQty card-text">10</p>
							
						</div>
					</div>

					<div class="item-block card bg-warning text-light col-auto col-sm-6 col-md-4 p-3 mx-2 bg-snacks">
						
						<div class="card-header">
							<h4 class="card-title itemName">Sour Gummies</h4>
							<p class="itemCategory snacks card-text">Snacks</p>
						</div>
						
						<div class="card-body">
							<p class="itemPrice card-text">$3</p>
							<p class="itemQty card-text">2</p>
							
						</div>
					</div>
					<div class="item-block card bg-warning text-light col-auto col-sm-6 col-md-4 p-3 mx-2 bg-candy">
						
						<div class="card-header">
							<h4 class="card-title itemName">Skittles</h4>
							<p class="itemCategory candy card-text">Candy</p>
						</div>
						
						<div class="card-body">
							<p class="itemPrice card-text">$3</p>
							<p class="itemQty card-text">17</p>
							
						</div>
					</div>
					<div class="item-block card bg-info text-light col-auto col-sm-6 col-md-4 p-3 mx-2 bg-drinks">
						
						<div class="card-header">
							<h4 class="card-title itemName">Water</h4>
							<p class="itemCategory drinks card-text">Drinks</p>

						</div>
						
						<div class="card-body">
							<p class="itemPrice card-text">$2</p>
							<p class="itemQty card-text">23</p>
							
						</div>
					</div>
					
				</div>
				<!-- ./#item-grid -->
			</div>
			<!-- ./container -->

		</section>


		<footer class="py-3 mt-3">
			<div class="container">
				<div class="row align-items-center justify-content-center pt-5 mt-3">
					<p>&copy; 2021 <a class="footer-link" href="ialbertmartinez.com">Albert Martinez</a></p>
				</div>
			</div>
		</footer>
		
		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
